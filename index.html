<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
</head>

<body>

    <div id="app">

        <!-- Input per nuova todo + bottone -->
        <div class = "big-container">
            <div class="container mt-3">
                <!-- div bottoni -->
                <div class="text-center pt-5">
                    <input type="text" placeholder="Nuova task" class="p-2 rounded-3">
                    <button class="btn btn primary">Nuova Todo</button>
                </div>
            </div>
        <!-- Container per lista -->
        <div>
            <ul v-if="todoList.length > 0" class="list-group list-group-flush">
        <!-- Ciclo for di Vue.js per stampare nel DOM con parametro element che sostituisce l'oggetto todolist e la chiave testo -->
                <li class="list-group-item d-flex justify-content-between align-items-center" v-for="( element, index) in todoList">{{element.testo}} 
                    <i class="fa-solid fa-xmark text-danger"></i>
                </li>
            </ul>
            <h4 v-else>Please, Add a TODO List</h4>
        </div>
        </div>
    </div>


<!-- Bootstrap 5 script -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous">
        </script>
    <!-- vue 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Mio script -->
    <script src="./main.js"></script>
</body>

</html>
